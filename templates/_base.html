<html>
  <head>
    <title>Sample Page</title>
    <link href="{{url_for('static', filename='glike.css')}}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="header">
      <h1><a href="{{ url_for('main', name='index') }}" class="selected">Sample Page</a></h1>
      <ul class="toolbar">
      	<li><a href="{{ url_for('main', name='index') }}"
	       {% if path == 'index' %} class="selected" {% endif %}>Index</a></li>
	<li><a href="{{ url_for('main', name='todo') }}"
	       {% if path == 'todo' %} class="selected" {% endif %}>Todo</a></li>
      </ul>
    </div>
    <div id="bodycontent"> {% block bodycontent%} Replace this {% endblock%} </div>
  </body>
</html>
